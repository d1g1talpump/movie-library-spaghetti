<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cinephiles</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/demo-table.css" />
    <link rel="icon" href="/images/movie_search_icon_137377.svg" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <h1 id="nav-title"><a href="/">Cinephiles</a></h1>
      <nav>
        <ul>
          <li><a href="/films">Films</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>List of Films</h1>
      <table>
        <thead>
          <tr>
            <th>Genre</th>
            <th>Year</th>
            <th>Title</th>
            <th>Director</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!--build html table based on list of films -->
          <tr data-th-each="film : ${lstFilms}">
            <td data-th-text="${film.genre.label}"></td>
            <td data-th-text="${film.year}"></td>
            <td data-th-text="${film.title}"></td>
            <td
              data-th-text="${film.director.firstName + ' ' + film.director.lastName}"
            ></td>
            <td>
              <a data-th-href="@{/films/details(id=${film.id})}">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
